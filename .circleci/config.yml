      - run: ./vendor/bin/phing -Ddir=ext/ai-admin-jqadm setup coverageext
      - run: ./vendor/bin/php-coveralls --root_dir ext/ai-admin-jqadm -o tests/coveralls.json -vvv -x tests/coverage.xml

